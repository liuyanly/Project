<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/y_public.css" />
		<title>忘记密码</title>
		<style>
			html,body {
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class=" wjmm_box">
			<div class="wjm_inner ">
				<div class="y_text_c y_p_t_70">
					<img src="images/dneglu_logo.png" class="y_p_t_10" />
				</div>
				<h3 class="y_color_21 y_font_20 y_text_c y_p_t_50 y_p_b_30">修改密码</h3>
				<form class="formValidator y_p_b_5">
					<div class="y_p_t_30 y_border_b y_p_b_20">
						<img src="images/phone_p.png" style="position: relative;top: 4px;" />
						<input datatype="m" nullmsg="请输入手机号码!" errormsg="请输入正确的手机号码!" id="forgetPasswordPhone2"  placeholder="请输入手机号码" maxlength="11" />
					</div>
					<div class="y_p_t_30 y_border_b y_p_b_20">
						<img src="images/yzm.png" style="position: relative;top: 4px;" />
						<input datatype="*" nullmsg="请输入验证码!"   placeholder="请输入验证码" maxlength="6" />
						<span class="yzm getCodeBtn y_f_r" data-phone="forgetPasswordPhone2">获取验证码</span>
					</div>
					<div class="y_p_t_30 y_border_b y_p_b_20">
						<img src="images/pwd.png" style="position: relative;top: 4px;" />
						<input datatype='/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/' nullmsg="请设置6-16位字母或数字密码!" errormsg="请设置6-16位字母或数字密码！" type="password" name="shimimaa"  placeholder="请设置6-16位字母或数字密码" maxlength="16" />
					</div>
					<div class="y_p_t_30 y_border_b y_p_b_20">
						<img src="images/pwd.png" style="position: relative;top: 4px;" />
						<input recheck="shimimaa" datatype='/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/' nullmsg="请设置6-16位字母或数字密码!" errormsg="两次密码输入不一致！" type="password" name="shimimaa2"  placeholder="请再次输入重置密码" maxlength="16" />
					</div>
					<div class="y_text_c y_p_t_5 y_font_14 y_p_b_40">
						<span class='msgarea y_f_l'></span>
					</div>
					<button type="submit" class="y_login_button" style="margin-bottom: 147px;">确认</button>
				</form>
			</div>
		</div>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Validform_v5.3.2_ncr_min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//表单验证
			$(function() {
				$.Tipmsg.r = null;
				$(".formValidator").Validform({
					tiptype: function(msg) {
						$(".msgarea").text(msg);
					},
					tipSweep: true,
				});
			})
			//验证码倒计时
			var wait = 59;
			function time(o) {
				if(wait == 0) {
					$(o).text('获取验证码').removeClass('yzm_h');
					wait = 59;
				} else {
					$(o).text(wait + "s重新获取").addClass('yzm_h');
					wait--;
					setTimeout(function() {
						time(o);
					}, 1000);
				}
			}
			//获取验证码
			$(".getCodeBtn").click(function() {
				if($(this).hasClass('yzm_h')) {
					return false;
				}
				var phone = $("#" + $(this).attr('data-phone')).val();
				if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))) {
					$(".msgarea").text('请输入正确的手机号码！');
					return false;
				}
				// 调用发送短信接口 $.ajax();
				$('.msgarea').text('');
				time(this);
			});
		</script>
	</body>

</html>
