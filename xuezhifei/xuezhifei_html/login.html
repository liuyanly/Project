<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/y_public.css" />
		<title>登录</title>
		<style>
			html,body {
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="login_box ">
			<div class="y_inner login_inner">
				<div class="y_f_l login_l">
					<div class="y_text_c y_p_t_90">
						<img src="images/dneglu_logo.png" class="y_p_t_10" />
						<p class="y_p_t_10 y_color_lan y_font_24">学知非</p>
					</div>
				</div>
				<div class="y_f_l login_r">
					<h3 class="y_color_21 y_font_20 y_text_c y_p_t_70 ">登录</h3>
					<form class="formValidator y_p_b_5">
						<div class="y_p_t_40 y_border_b y_p_b_20">
							<img src="images/phone_p.png" style="position: relative;top: 4px;" />
							<input datatype="m" nullmsg="请输入手机号码!" errormsg="请输入正确的手机号码！" type="" name="" id="" value="" placeholder="请输入手机号码" maxlength="11" />
						</div>
						<div class="y_p_t_40 y_border_b y_p_b_20">
							<img src="images/pwd.png" style="position: relative;top: 4px;" />
							<input datatype="*6-16" nullmsg="请输入密码!" errormsg="请输入6-16位密码！" type="password" name="" id="" value="" placeholder="请输入密码" maxlength="16" />
						</div>
						<div class="y_text_c y_p_t_5 y_font_14 y_p_b_70">
							<span class='msgarea y_f_l'></span>
							<a href="javascript:void(0);" class="y_color_8e wangjimima y_f_r">忘记密码？</a>
						</div>
						<button type="submit" class="y_login_button">登录</button>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Validform_v5.3.2_ncr_min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//表单验证
			$(function() {
				$.Tipmsg.r = null;
				$(".formValidator").Validform({
					tiptype: function(msg) {
						$(".msgarea").text(msg);
					},
					tipSweep: true,
				});
			})
		</script>
	</body>

</html>
