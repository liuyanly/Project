<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="google" value="notranslate">
    <!-- 禁止Chrome 浏览器中自动提示翻译 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 禁止百度转码 -->
    <title>我的收藏</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="element/element-ui.min.css">
    <link rel="stylesheet" href="swiper/swiper-3.4.2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/personal.css" />
    <link rel="stylesheet" href="css/my_collection.css" />
</head>

<body>
    <div id="page">
        <div class="container">
            <my-header active="6"></my-header>
        </div>
        <div class="main">
            <section class="container clearFix">
                <my-left-nav active="9"></my-left-nav>
                <div class="right right-box" style="height: auto;min-height: 720px">
                    <p class="header-title">我的收藏</p>
                    <ul class="collection-list">
                        <li v-for="data in dataList">
                            <p class="article-title">{{data.collectable.title}}</p>
                            <p class="content-word" v-html="data.collectable.content"></p>
                            <p class="date">{{data.collectable.created_at.substring(0,10)}}</p>
                        </li>
                        <!--<li>-->
                        <!--<p class="article-title">文章标题手指脱皮是什么原因？<span class="my">(我)</span></p>-->
                        <!--<p class="content-word">手指脱皮是什么原因？每年的这个季节都会脱皮，是不是人们常说的血热，需要涂抹什么药膏，能治好不让脱皮吗？</p>-->
                        <!--<p class="date">2017-04-12</p>-->
                        <!--</li>-->

                    </ul>
                    <div class="page" v-if="total>1" style="margin-top: 40px;margin-bottom: 10px;">
                        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" layout="prev, pager, next" :current-page="currentPage" :page-size="per_page" :page-count="total">
                        </el-pagination>
                    </div>
                </div>

            </section>
        </div>
        <my-footer></my-footer>
        <login-box></login-box>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/Validform_v5.3.2.js"></script>
    <script src="element/element-ui.min.js"></script>
    <script src="swiper/swiper-3.4.2.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/user_login.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/leftNav.js"></script>
    <script src="js/public.js"></script>
    <script>
        var content = new Vue({
            el: '#page',
            data() {
                return {
                    total: 0,
                    per_page: 10,
                    currentPage: 1,
                    dataList: [],
                }
            },
            mounted: function() {
                getToken(this)
                this.getList()
            },
            methods: {
                handleSizeChange: function(val) {

                },
                handleCurrentChange: function(val) {
                    this.currentPage = val;
                    this.getList()
                },
                getList: function() {
                    var that = this
                    axios.get(userApi + '/collect?per_page=' + that.per_page + '&page=' + that.currentPage)
                        .then(function(res) {
                            console.log(res.data)
                            if (res.data.status == 200) {
                                that.dataList = res.data.data.collect
                                that.total = res.data.data.paginage.total_page
                            }
                        })
                        .catch(function(err) {

                        })
                }
            }
        })
    </script>
</body>

</html>
