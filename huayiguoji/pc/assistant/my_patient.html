<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="google" value="notranslate">
    <!-- 禁止Chrome 浏览器中自动提示翻译 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 禁止百度转码 -->
    <title>我的患者</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="element/element-ui.min.css">
    <link rel="stylesheet" href="swiper/swiper-3.4.2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/my_patient.css" />
</head>

<body>
    <div id="page">
        <div class="container">
            <my-header active="3"></my-header>
        </div>
        <div class="main" style="background: #F3F7FD;padding-top: 15px;padding-bottom: 40px">
            <section class="container" style="background: #fff;min-height: 720px;">
                <div class="content-list">
                    <p class="header-title clearFix">我的患者</p>
                    <div class="search-box">
                        <p class="clearFix">
                            <input type="text" id="search-input" placeholder="请输入..." v-model="keySearch">
                            <span class="search-pic" @click="getPatient" style="cursor: pointer;">
                                <img src="images/e1_sousuo.png">
                            </span>
                        </p>
                    </div>
                    <ul class="patient-list">
                        <li class="clearFix" v-for="data in dataList">
                            <img class="left" :src="data.user.translates.avatar_img">
                            <div class="left">
                                <p class="line1">
                                    <span class="name">{{data.user.realname}}</span>
                                    <span class="disease">病症：{{data.user.illness}}</span>
                                </p>
                                <p class="line2 clearFix">
                                    <span class="sex">性别：{{data.user.translates.sex}}</span>
                                    <span class="age">年龄：{{data.user.translates.age}}</span>
                                </p>
                            </div>
                            <div class="right">
                                <span class="send-msg" @click="sendMsg(data.user.id,data.user.realname)">发消息</span>
                                <span class="tip" @click="tip(data.user.id)">提醒</span>
                                <span class="view-detail" @click="viewDetail(data.user.id)">查看详情</span>
                            </div>
                        </li>
                    </ul>
                    <div class="page" v-if="total>1" style="margin-top: 40px;margin-bottom: 10px;">
                        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" layout="prev, pager, next" :current-page="currentPage"
                            :page-size="per_page" :page-count="total">
                        </el-pagination>
                    </div>
                </div>
            </section>
        </div>
        <my-footer></my-footer>
        <login-box></login-box>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/Validform_v5.3.2.js"></script>
    <script src="element/element-ui.min.js"></script>
    <script src="swiper/swiper-3.4.2.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/public.js"></script>
    <script>
        var content = new Vue({
            el: '#page',
            data() {
                return {
                    total: 0,
                    per_page: 8,
                    currentPage: 1,
                    dataList: [],
                    keySearch: ''
                }
            },
            watch: {
                keySearch: function () {
                    this.getPatient();
                }
            },
            created: function () {

            },
            mounted: function () {
                getToken(this)
                this.getDataList()
            },
            methods: {
                sendMsg: function (id,name) {
                    location.href = "dialogue_msg.html?id="+id+'&name='+name;
                },
                tip: function (id) {
                    location.href = "publish_tip.html?id=" + id;
                },
                viewDetail: function (id) {
                    localStorage.setItem('pId', id) //存储患者ID
                    location.href = "health_control.html?id=" + id;
                },
                handleSizeChange: function (val) {

                },
                handleCurrentChange: function (val) {
                    this.currentPage = val;
                    this.getDataList()
                },
                getDataList: function () {
                    var that = this
                    axios.get(assistantApi + '/assistant/member?per_page=' + that.per_page + '&page=' +
                            that.currentPage)
                        .then(function (res) {
                            console.log('我的患者列表：', res.data)
                            if (res.data.status == 200) {
                                that.dataList = res.data.data.member
                                that.total = res.data.data.paginate
                            }
                        })
                        .catch(function (err) {
                            linkLogin(that)
                        })
                },
                getPatient: function () {
                    //    获取患者
                    var _this = this;
                    // if (_this.keySearch.length <= 0) {
                    //     _this.$message({
                    //         message: '请输入患者名字',
                    //         type: 'error'
                    //     });
                    //     return;
                    // }
                    axios.get(assistantApi + '/assistant/member?realname=' + _this.keySearch + '&per_page=' +
                            _this.per_page + '&page=' + _this.currentPage)
                        .then(function (res) {
                            _this.dataList = res.data.data.member;
                            _this.total = res.data.data.paginate;
                        }).catch(function (err) {
                            console.log(err)
                        })
                }
            }
        })
    </script>
</body>

</html>
